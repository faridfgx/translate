<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Language Translator</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container">
        <div class="header">
            <h2>Advanced Translator</h2>
            <p>Translate between languages instantly with auto-detection</p>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="translation-box" role="main">
            <div class="input-section" role="group" aria-label="Source text">
                <div class="language-bar">
                    <select id="sourceLang" class="language-select" aria-label="Select source language">
                        <option value="auto">Auto-detect</option>
                        <optgroup label="Common Languages">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="ar">Arabic</option>
                        </optgroup>
                        <optgroup label="European Languages">
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="nl">Dutch</option>
                            <option value="pl">Polish</option>
                            <option value="tr">Turkish</option>
                        </optgroup>
                        <optgroup label="Asian Languages">
                            <option value="hi">Hindi</option>
                            <option value="th">Thai</option>
                            <option value="vi">Vietnamese</option>
                            <option value="id">Indonesian</option>
                        </optgroup>
                    </select>

                </div>
                <textarea 
                    id="sourceText" 
                    placeholder="Enter text to translate..." 
                    spellcheck="true"
                    aria-label="Source text"
                    aria-describedby="sourceCount"
                ></textarea>
                <div class="char-count" id="sourceCount" role="status" aria-live="polite">0/1000</div>
				                    <button class="clear-btn" onclick="clearText('source')" aria-label="Clear source text">
                        <i class="fas fa-times"> &nbsp; Clear text</i>
                    </button>
            </div>

            <button 
                class="swap-btn" 
                onclick="swapLanguages()" 
                aria-label="Swap languages"
                title="Swap languages (Alt + W)"
            >
                <i class="fas fa-exchange-alt"></i>
            </button>

            <div class="input-section" role="group" aria-label="Translated text">
                <div class="language-bar">
                    <select id="targetLang" class="language-select" aria-label="Select target language">
                        <optgroup label="Common Languages">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="ar">Arabic</option>
                        </optgroup>
                        <optgroup label="European Languages">
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="nl">Dutch</option>
                            <option value="pl">Polish</option>
                            <option value="tr">Turkish</option>
                        </optgroup>
                        <optgroup label="Asian Languages">
                            <option value="hi">Hindi</option>
                            <option value="th">Thai</option>
                            <option value="vi">Vietnamese</option>
                            <option value="id">Indonesian</option>
                        </optgroup>
                    </select>
 
                </div>
                <textarea 
                    id="targetText" 
                    placeholder="Translation will appear here..." 
                    readonly
                    aria-label="Translated text"
                    aria-describedby="targetCount"
                ></textarea>
                <div class="char-count" id="targetCount" role="status" aria-live="polite">0/1000</div>
            </div>
        </div>

        <div class="controls" role="toolbar" aria-label="Translation controls">
            <button 
                class="action-btn" 
                onclick="speakText('source')" 
                aria-label="Listen to source text"
                title="Listen to source text (Alt + S)"
            >
                <i class="fas fa-volume-up"></i>
                Listen Source
            </button>
            <button 
                class="action-btn primary" 
                onclick="translateText()" 
                id="translateBtn"
                aria-label="Translate text"
                title="Translate (Ctrl/Cmd + Enter)"
            >
                <i class="fas fa-language"></i>
                Translate
            </button>
            <button 
                class="action-btn" 
                onclick="speakText('target')" 
                aria-label="Listen to translated text"
                title="Listen to translated text (Alt + T)"
            >
                <i class="fas fa-volume-up"></i>
                Listen Translation
            </button>
            <button 
                class="action-btn" 
                onclick="copyTranslation()"
                aria-label="Copy translation"
                title="Copy translation (Ctrl/Cmd + Shift + C)"
            >
                <i class="fas fa-copy"></i>
                Copy
            </button>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
